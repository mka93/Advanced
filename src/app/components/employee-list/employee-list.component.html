<mat-card>
  <mat-card-title>Sort by salary</mat-card-title>
  <mat-card-content>
    <!--<mat-list role="list" fxLayout="row">
      <mat-list-item role="listitem" *ngFor="let item of salaries | async" (click)="sort(item)" onclick="this.disabled = true">
        <button>{{item}}</button>
      </mat-list-item>

    <button *ngFor="let item of salaries | async" (click)="sort(item)" id="{{item}}">{{item}}</button>
  </mat-card-content>

<mat-card>
  <mat-card-title>Sort by age</mat-card-title>
  <mat-selection-list role="list" fxLayout="row" [multiple]="false">
    <mat-list-option role="listoption" *ngFor="let item of ageRanges$ | async" [value]="item"
                     (click)="selectAge(item)">
      {{item}}
    </mat-list-option>
  </mat-selection-list>
</mat-card>
<mat-card>
  <mat-card-title>Employees</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of employeesAll$ | async">
        {{item.employee_name}} || {{item.employee_age}} || {{item.employee_salary}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
