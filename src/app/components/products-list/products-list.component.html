 <ng-container *ngIf="refreshedList$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <!-- Column 4 -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> <mat-button-toggle>Details</mat-button-toggle></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> <mat-button-toggle (click)="deleteProduct(element.id)">Delete</mat-button-toggle></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'title','price', 'details', 'delete']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title','price', 'details', 'delete'];"></tr>
      </table>
    </ng-container>
